<body>

<nav>
        <div class="container clearfix">
            <div id="logo-box">
                <a href="{{ url_for('home') }}" class="logo text-uppercase">
                    PYERZURUM
                </a>
            </div>
            <div id="nav-links" class="responsive">
                <ul>

                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="nav-link text-uppercase nav-icon">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('participation') }}" class="nav-link text-uppercase">
                            KATILIM

                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="nav-link text-uppercase">
                            HAKKINDA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('contact') }}" class="nav-link text-uppercase">
                            İLETİŞİM
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <section id="contact">

        <div class="container cantact-bosluk">

            <h2 class="text-uppercase contact-baslik headerh2" style="color: #000">
                BİZİMLE İLETİŞİME GEÇ
            </h2>
            <br><br>


            <form id="contact-form">

                <div class="form-group">
                    <input type="text" id="name" placeholder="İsim">
                </div>


                <div class="form-group">
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="text" id="konu" placeholder="Mesaj Konusu">
                </div>

                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Mesaj"></textarea>
                </div>

                <div class="bosluk">
                    <button class="btn btn-primary">
                        Gönder
                    </button>
                </div>

            </form>
        </div>
    </section>

	<script>
	
		$('.nav-icon').click(function(){
